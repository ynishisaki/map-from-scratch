<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map from scratch Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      id="canvas-overlay"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: red;
        overflow: hidden;
      "
    ></div>
    <div id="map"></div>
  </body>
  <script type="module">
    import { Map } from "./dist/index.js";

    const map = new Map({
      container: "map",
      center: [139.763275, 35.638126],
      zoom: 10,
    });
    map.run("canvas");
  </script>
</html>
